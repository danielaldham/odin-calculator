<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <div class="row">
                <p class="screen"></p>
            </div>
            <div class="row">
                <p class="button" id="7">7</p>
                <p class="button" id="8">8</p>
                <p class="button" id="9">9</p>
                <p class="button" id="divide">/</p>
            </div>
            <div class="row">
                <p class="button" id="4">4</p>
                <p class="button" id="5">5</p>
                <p class="button" id="6">6</p>
                <p class="button" id="multiply">*</p>
            </div>
            <div class="row">
                <p class="button" id="1">1</p>
                <p class="button" id="3">2</p>
                <p class="button" id="2">3</p>
                <p class="button" id="subtract">-</p>
            </div>
            <div class="row">
                <p class="button" id="0">0</p>
                <p class="button" id=".">.</p>
                <p class="button" id="equal">=</p>
                <p class="button" id="add">+</p>
            </div>
            
        </div>
    </div>
    <script src="myscript.js"></script>
</body>
</html>
